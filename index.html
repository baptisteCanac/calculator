<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body class="disableSelect">
	<div id="app">
		<div class="displayCenter"><div class="result" id="result"></div></div>
		<div class="secondRow displayCenter">
			<div class="deleteAll secondRowRepeat displayInline" onclick="cClicked()">
				C
			</div>
			<div class="delete secondRowRepeat displayInline" onclick="delClicked()">
				Del
			</div>
			<div class="divide secondRowRepeat displayInline" onclick="divideClicked()">
				/
			</div>
		</div>
		<div class="thirdRow displayCenter">
			<div class="one thirdRowRepeat displayInline" onclick="oneClicked()">
				1
			</div>
			<div class="two thirdRowRepeat displayInline" onclick="twoClicked()">
				2
			</div>
			<div class="three thirdRowRepeat displayInline" onclick="threeClicked()">
				3
			</div>
			<div class="multiplicate thirdRowRepeat displayInline" onclick="multipliedClicked()">
				*
			</div>
		</div>
		<div class="fourthRow displayCenter">
			<div class="four fourthRowRepeat displayInline" onclick="fourClicked()">
				4
			</div>
			<div class="five fourthRowRepeat displayInline" onclick="fiveClicked()">
				5
			</div>
			<div class="six fourthRowRepeat displayInline" onclick="sixClicked()">
				6
			</div>
			<div class="add thirdRowRepeat displayInline" onclick="addClicked()">
				+
			</div>
		</div>
		<div class="fifthRow displayCenter">
			<div class="seven fifthRowRepeat displayInline" onclick="sevenClicked()">
				7
			</div>
			<div class="height fifthRowRepeat displayInline" onclick="heightClicked()">
				8
			</div>
			<div class="nine fifthRowRepeat displayInline" onclick="nineClicked()">
				9
			</div>
			<div class="moins thirdRowRepeat displayInline" onclick="moinsClicked()">
				-
			</div>
		</div>
		<div class="lastRow displayCenter">
			<div class="point lastRowRepeat displayInline" onclick="pointClicked()">
				.
			</div>
			<div class="zero lastRowRepeat displayInline" onclick="zeroClicked()">
				0
			</div>
			<div class="equal lastRowRepeat displayInline" onclick="equalClicked()">
				=
			</div>
		</div>
	</div>
</body>
</html>
